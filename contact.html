<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon tittle -->
    <link rel="icon" href="./assets/img/icon.ico" type="image/icon type" />
    <title>Aterra Clone | Contact</title>
  </head>
  <body>
    <section class="bodyContact">
      <div class="bodyImg">
        <img class="imgBg" src="./assets/img/charles-rRWiVQzLm7k-unsplash.jpg" alt="" />
        <img class="imgLogo" src="./assets/img/logo-ALTA-v2.png" alt="">
      </div>
      <div class="formContact">
        <form action="">
          <h1>Contact Us</h1>
          <div class="inputItem">
            <label for="">Full Name <span style="color: red">*</span></label
            ><br />
            <input type="text" placeholder="enter our username" /><br />
          </div>
          <div class="inputItem">
            <label for="">Email Address <span style="color: red">*</span></label
            ><br />
            <input type="email" placeholder="example@alterra.id" /><br />
          </div>
          <div class="inputItem">
            <label for="">Phone Number <span style="color: red">*</span></label
            ><br />
            <input type="text" placeholder="085442443552" /><br />
          </div>
          <div class="inputItem">
            <label for="">Role <span style="color: red">*</span></label
            ><br />
            <select name="role" id="role">
              <option value="0">Select Role</option>
              <option value="1">Front End Developer</option>
              <option value="2">Back End Developer</option></select
            ><br />
          </div>
          <div class="inputItem">
            <label for="">Message <span style="color: red">*</span></label
            ><br />
            <input style="height: 100px" type="text" placeholder="" /><br />
          </div>
          <div class="btnContact">
            <p style="color: white; font-weight: bold">Submit</p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
