<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon tittle -->
    <link rel="icon" href="./assets/img/icon.ico" type="image/icon type" />
    <title>Aterra Clone | Contact</title>
  </head>
  <body>
    <section class="contact">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-4 d-none d-lg-block">
            <img
              class="img-fluid d-block p-0"
              src="./assets/img/charles-rRWiVQzLm7k-unsplash.jpg"
              alt="gambarKiri"
            />
          </div>
          <div
            class="col-sm-12 col-md-10 col-lg-8 p-4 d-flex flex-column justify-content-center"
          >
            <div class="mb-5">
              <h1 class="fw-bold">Contact Us</h1>
            </div>
            <div>
              <form>
                <div class="mb-3">
                  <label for=""
                    >Full Name <span style="color: red">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control py-3"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="enter our username"
                  />
                </div>
                <div class="mb-3">
                  <label> Address <span style="color: red">*</span></label>
                  <input
                    type="password"
                    class="form-control py-3"
                    id="exampleInputPassword1"
                    placeholder="example@alterra.id"
                  />
                </div>
                <div class="mb-3">
                  <label for=""
                    >Phone Number <span style="color: red">*</span></label
                  >
                  <input
                    type="password"
                    class="form-control py-3"
                    id="exampleInputPassword1"
                    placeholder="085442443552"
                  />
                </div>
                <div class="mb-3">
                  <label for="">Role <span style="color: red">*</span></label>
                  <select name="role" id="role">
                    <option value="0">Select Role</option>
                    <option value="1">Front End Developer</option>
                    <option value="2">Back End Developer</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for=""
                    >Message <span style="color: red">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control py-3"
                    id="messageForm"
                    placeholder=""
                  />
                </div>
                <button
                  type="submit"
                  style="border-radius: 9999px; color: white;"
                  class="btn bg-warning px-5 py-2 fw-bold"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
